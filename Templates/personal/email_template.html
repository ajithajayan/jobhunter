{% extends 'personal/base.html' %}

{% block title %}

table
    
{% endblock title %}


<!-- table -->


{% block content %}
<!-- table -->
<table class="table p-20 ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">NO</th>
        <th scope="col">company name</th>
        <th scope="col">email</th>
        <th scope="col">status</th>
      </tr>
    </thead>
    <tbody>
        {% for jobs in company %}
            
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{ jobs.company_name }}</td>
            <td>{{ jobs.email }}</td>
            <td>{{ jobs.application_status }}</td>
        </tr>
        {% endfor %}
      
    </tbody>
  </table>
  
  
{% endblock content %}
